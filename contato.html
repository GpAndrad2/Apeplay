<html>
    <head>
        <link href="estilo.css" rel='stylesheet'>
        <link href="Assets\Imagens\produto.ico" rel="shortcut icon"/>
        <title>Contato - ApePlay</title>
    </head>

    <body>
        <header>
            <div class="logocaixa"> 
                <img src="Assets\Imagens/logo.png" title="São Paulo" class="logo"/>
                <nav>
                    <ul>
                        <li><a href="https://fenadal.github.io/SPFC/index.html" target="">Home</a></li>
                        <li><a href="https://fenadal.github.io/SPFC/produtos.html" target="">Produtos</a></li>
                        <li><a href="https://www.instagram.com/saopaulofc.br/" target="">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="area-produto"><br>
                <h1 class="titulo-spfc">❗ Contato ❗</h1>
                <p class="texto">Retire suas dúvidas, faça suas reclamações ou elogio para o maior time do Brasil! Nós estaremos respondendo cada mensagem.</p>
                <br><br><br>

                <form name="frmContato" method="get" action="mailto:teste@gmail.com" target="_blank">
                    <fieldset class="texto-form">
                        <legend>Dados Pessoais</legend>
                        <label for="nomesobrenome">* Nome e Sobrenome</label>
                        <input type="text" id="nomesobrenome" name="" class="input-padrao" required>

                        <label for="email">* E-mail</label>
                        <input type="email" id="email" name="" class="input-padrao" required placeholder="">

                        <label for="telefone">* Telefone</label>
                        <input type="tel" id="telefone" name="" class="input-padrao" placeholder="(XX) XXXXX-XXXX">

                        <label for="mensagem">* Mensagem</label>
                        <textarea cols="70" rows="10" id="mensagem" class="input-mensagem"></textarea>

                        <label for="contato">Como Prefere o nosso Contato?
                            <input type="radio" value="radio-mail" name="Contato"> E-mail
                            <input type="radio" value="radio-telefone" name="Contato"> Telefone
                            <input type="radio" value="radio-whatsapp" name="Contato"> Whatsapp
                        </label>

                        <br>

                        <label for="horario">Qual o motivo do seu contato?
                            <select>
                                <option>Selecione</option>
                                <option>Dúvida</option>
                                <option>Sugestão</option>
                                <option>Elogio</option>
                                <option>Reclamação</option>
                            </select>
                        </label>

                    </fieldset>

                    <label><input type="checkbox" class="chk">Gostaria de receber novidades</label>
                    <br>
                    <input type="submit" value="Enviar Formulário" class="enviar">
                    <br><br><br><br>
                </form>
            </section>
        </main>
    </body>
